<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <script defer src="app.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div class="main-card">
        <div class="card-inputs">
          <div class="bill-input">
            <p>Bill</p>
            <input type="number" name="bill" id="bill" />
            <label for="bill"></label>
          </div>
          <div class="tip-selection">
            <p>Select Tip %</p>
            <div class="button-grid">
              <button>5</button>
              <button>10</button>
              <button>15</button>
              <button>20</button>
              <button>25</button>
              <button>50</button>
            </div>
            <input
              type="number"
              name="custom"
              id="custom"
              placeholder="Custom"
            />
          </div>
          <div class="patrons-input">
            <div class="people-error">
              <p>Number of People</p>
              <p id="error-display"></p>
            </div>

            <label for="people"></label>
            <input type="number" id="people" name="people" />
          </div>
        </div>

        <div class="card-outputs">
          <div class="split-totals">
            <div class="split-totals-info">
              <p>Tip Amount</p>
              <p><span>(per person)</span></p>
            </div>
            <p id="tip-total">$0.00</p>
          </div>
          <div class="split-totals">
            <div class="spilt-totals-info">
              <p>Total</p>
              <p><span>(per person)</span></p>
            </div>
            <p id="tip-split-total">$0.00</p>
          </div>
          <button id="reset-button">RESET</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
